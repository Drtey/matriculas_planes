<div class="sign">

    <div class="sign__container">
        <div class="sign__content" *ngIf="matriculaciones">
            <h2>Inicio de sesión</h2>

            <label for="email" id="email">Correo electrónico</label>
            <input (keyup.enter)="logIn()" type="text" [(ngModel)]="usuario.identifier">
    
            <label for="password" id="password">Contraseña</label>
            <div class="sign__container__password-container">
                <input (keyup.enter)="logIn()" type="password" [(ngModel)]="usuario.password" id="signinPassword">
                <i class="fas fa-eye sign__container__password-container__eye" id="toggleSigninPassword" (click)="togglePassword()"></i>
            </div>
           
            <div id="forgotten-password" class="sign__container__forgotten-password"></div>

            <button (click)="logIn()" class="sign__container__boton boton" id="signin-button">Entrar</button>
    
            <div class="sign__container__sign-link">
                <span>¿Aún no tienes cuenta?</span>
                <span>Haz click <a class="sign__container__sign-link__link" href="/signup">aquí</a> para registrarte</span>
            </div>
        </div>
        <div class="sign__disabled" *ngIf="!matriculaciones">
            <h1>Matriculación no disponible</h1>

            <label>Las matriculaciones se encuentran deshabilitadas hasta el 30 de Febrero.</label>
    
            
           
            
        </div>
        
        
    </div>

</div>
