
<div class="bloque datos-academicos" >

    <h1>Datos académicos</h1>

    <label class="campo datos-academicos__label" for="centroProced"><strong>Centro de procedencia</strong></label>
    <input class="campo datos-academicos__input  campo-75" type="text" name="centroProced" id="centroProced" required>

    <div class="datos-academicos__repite ">
        <label class="campo datos-academicos__label"><strong>Repite:*</strong></label>
        <div class= "datos-academicos__radio radio">
            <input type="radio" id="siRepite" name="repite" value="siRepite" required>
            <label for="siRepite">Sí</label>
        </div>
        <div class="datos-academicos__radio radio">
            <input type="radio" id="noRepite" name="repite" value="noRepite" required>
            <label for="noRepite">No</label>
        </div>
    </div>
    
    <div class="grupo">
        <h3 style="margin-top: 0;">Expreso mi deseo de que mi hijo, hija curse enseñanzas de:</h3>
        <div class="datos-academicos__radio radio">
            <input type="radio" id="religion" name="optativaEnse" value="religion">
            <label for="religion">Religión Católica</label>
        </div>
        <div class="datos-academicos__radio radio">
            <input type="radio" id="valores" name="optativaEnse" value="valores">
            <label for="valores">Valores Éticos</label>
        </div>
        <div class="datos-academicos__radio radio">
            <input type="radio" id="religionEvang" name="optativaEnse" value="religionEvang">
            <label for="religionEvang">Religión Evangélica</label>
        </div>
        <div class="datos-academicos__radio radio">
            <input type="radio" id="religionIslam" name="optativaEnse" value="religionIslam">
            <label for="religionIslam">Religión Islámica</label>
        </div>
    
        <label>Autorizan:</label>
        <div class="datos-academicos__checkbox checkbox">    
            <input type="checkbox" id="tutor1Autoriza" name="autorizaOptativa" value="tutor1Autoriza">
            <label for="tutor1Autoriza">Tutor 1</label>
        </div>
        <div class="datos-academicos__checkbox checkbox">    
            <input type="checkbox" id="tutor2Autoriza" name="autorizaOptativa" value="tutor2Autoriza">
            <label for="tutor2Autoriza">Tutor 2</label>
        </div>
    </div>
    
    
    <div class="datos-academicos__contenedor-materias">
        <div class="datos-academicos__contenedor-materias__half">
            <h4>Materias que cursan</h4>
            <ul class="materias-cursa" >
                <li *ngFor="let materiaCursa of materiasCursa">
                    {{ materiaCursa }}
                </li>
            </ul>
            <!-- SOLO SI LO REQUIERE MATES -->
            <div class= "datos-academicos__radio radio">
                <input type="radio" id="matesAcad" name="mates" value="matesAcad">
                <label for="matesAcad"><strong>Mates Académicas</strong></label>
            </div>
            <label style="margin: 0;">(Orientadas a Bachiller)</label>
            <div class="datos-academicos__radio radio">
                <input type="radio" id="matesApli" name="mates" value="matesApli">
                <label for="matesApli"><strong>Mates Aplicadas</strong></label>
            </div>
            <label style="margin: 0;">(Orientadas a Formación Profesional)</label>
            <!-- FIN DE SOLO SI LO REQUIERE MATES -->
            <div class="datos-academicos__separator" >
                <h4>Segunda Lengua Extranjera</h4>
                <div class="datos-academicos__radio radio">
                    <input type="checkbox" id="lengua-extranjera" name="lengua-extranjera" value="lengua-extranjera" required>
                    <label for="lengua-extranjera">Alemán (SELE Plurilingüe)*</label>
                </div>
            </div>
            
        </div>

            <h4>Optativa</h4>
            <h6>Numerar <strong>TODAS</strong> por orden de prioridad. Se cursará <strong>UNA</strong>:</h6>
            <ul class="materias-optativas">
                <li *ngFor="let materiaOptativa of materiasOptativas; let i = index">
