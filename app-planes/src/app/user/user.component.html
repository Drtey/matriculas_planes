<div class="notificacion-datos" id="notificacion-datos">
    <span><i class="fas fa-check-circle" style="margin-right: 10px; color:rgb(41, 155, 41)"></i> Tus datos se han guardado con éxito</span>
</div>
<div class="user">
    <div>
        <div class="user__datos bloque">

            <h1>Datos de usuario</h1>
    
            <div class="user__datos__contenedor-campos">
                <label class="campo user__datos__label" for="email"><strong>Email</strong></label>
                <input class="campo user__datos__input campo-75 usuario" type="text" name="email" id="email" [(ngModel)]="user.email" required disabled>
    
                <label class="campo user__datos__label" for="telef_user"><strong>Teléfono <i class="fas fa-question-circle pc" data-toggle="tooltip" title="Para contacto en caso de problemas con el proceso de matriculación"></i></strong> <span class="movil">(Para contacto en caso de problemas con el proceso de matriculación)</span></label>
                <input class="campo user__datos__input campo-50 usuario" type="text" name="telef_user" id="telef_user" disabled [(ngModel)]="user.tel">
            </div>
            <div class="user__datos__contenedor-botones">
                <button (click)="putDatos()" class="boton enviar apagado" id="guardarUser">Guardar</button>
                <button class="boton" id="editarUser">Editar</button>
            </div>
           
        </div>
        <div class="user__crear-matricula bloque">   
            <!-- <select name="curso" class="user__crear-matricula__select" id="elegir-curso" (change)="quitarFocus()" required>
                <option value="" disabled selected hidden>Elige curso</option>
                <option value="1eso">1º ESO</option>
                <option value="2eso">2º ESO</option>
                <option value="3eso">3º ESO</option>
                <option value="4eso">4º ESO</option>
                <option value="1bach">1º BACHILLER</option>
                <option value="2bach">2º BACHILLER</option>
              </select> -->
              <input routerLink="/main/selector-matricula" routerLinkActive="active" type="submit" value="Crear otra matrícula" class="boton user__crear-matricula__boton">
        </div>
    </div>
   
    <div class="user__lista-matriculas">
        <h1 class="titulo">TUS MATRÍCULAS</h1>
        <div class="bloque" *ngIf="matriculaUser.length == 0"> <h4>No has creado ninguna matrícula.</h4> </div>
        <app-matricula-item *ngFor="let matriculaUser of matriculaUser" [matriculaUser]="matriculaUser"></app-matricula-item>
        

    </div>
</div>

<div class="modal-usuario" id="modal-usuario">
    <div class="modal-usuario__contenedor modal-planes">
        <h3>¿Seguro que quieres enviar la matrícula?</h3>
        <p>Una vez enviada no podrás editarla ni eliminarla</p>
        <div class="modal-usuario__contenedor__botones">
            <button (click)="cerrarModal()" class="boton enviar">Aceptar</button>
            <button (click)="cerrarModal()" class="boton eliminar">Cancelar</button>
        </div>

    </div>
</div>
