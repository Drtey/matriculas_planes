<div class="bloque matricula-item">
    <div class="enviado-mensaje" *ngIf="matriculaUser.enviada">
        <h3>ENVIADA</h3>
    </div>
    <div class="matricula-item__info">
        <dl>
            <dt>Nombre y apellidos</dt>
            <dd>{{matriculaUser.nombre}} {{matriculaUser.papellido}} {{matriculaUser.sapellido}}</dd>
        
            <dt>NIF/NIE</dt>
            <dd style="text-transform: uppercase;">{{matriculaUser.NIF}}</dd>
        
            <dt>Curso</dt>
            <dd>{{matriculaUser.modalidad.nombre}}</dd>
        
            <dt>Fecha de creación</dt>
            <dd>{{matriculaUser.created_at | date:"dd/MM/yyyy \'a las\' H:mm\'h\'"}}</dd>
        </dl>
    </div>
    <span class="matricula-item__id">Nº {{matriculaUser.id}}</span>
    <div class="matricula-item__botones">
        <button (click)="openModal()" class="boton enviar" [ngClass]="{'apagado': enviada == true}">Enviar al centro</button>
        <button class="boton">Descargar matrícula</button>
        <button class="boton eliminar" [ngClass]="{'apagado': enviada == true}">Eliminar</button>
    </div>
</div>
